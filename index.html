<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice géante</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ebe99bb56.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>

    <main>

        <div class="calculatrice">

            <div class="display"><span id="expression"></span><span id="result"></span></div>

            <div class="arithmetique">
                <button id="ac" class="btn-symbol">AC</button>
                <button id="delete" class="btn-symbol"><i class="fa fa-backspace"></i></button>
                <button class="btn btn-symbol">(</button>
                <button class="btn btn-symbol">)</button>
                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-symbol">÷</button>
                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-symbol">×</button>
                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-symbol">−</button>
                <button class="btn btn-number" id="zero">0</button>
                <button class="btn btn-number">.</button>
                <button class="btn btn-symbol">+</button>
            </div>

            <!-- <div class="matrix">
                <button>create matrix</button>
            </div> -->

            <button id="confirm">Confirm</button>

        </div>

    </main>

    <script type="module" src="javascript/script.js"></script>
</body>
</html>
